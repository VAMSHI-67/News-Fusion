{% extends "base.html" %}

{% block title %}{{ article.headline }} - NewsFusion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-3">{{ article.headline }}</h1>
                <div class="mb-4">
                    <span class="news-source">{{ article.source.name }}</span>
                    <span class="news-date ms-2">{{ article.published_date|date:"F d, Y H:i" }}</span>
                </div>
                <div class="card-text mb-4">
                    <p class="lead">{{ article.summary }}</p>
                </div>
                <div class="text-center mt-4">
                    <a href="{{ article.url }}" target="_blank" class="btn btn-primary">Read Full Article</a>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary ms-2">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
